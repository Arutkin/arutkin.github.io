<h1>Publications</h1>

<p>My latest publications are available below. For a complete list, visit my 
   <a href="https://orcid.org/0000-0002-9004-6218" target="_blank">ORCID profile</a>.
</p>

<div id="orcid-publications">
    <p>Loading publications...</p>
</div>

<script>
  async function fetchORCIDPublications() {
    const orcidId = "0000-0002-9004-6218";
    const url = `https://pub.orcid.org/v3.0/${orcidId}/works`;
    
    try {
      const response = await fetch(url, { headers: { Accept: "application/json" }});
      const data = await response.json();
      const works = data.group;
      
      let publicationsHTML = "<ul style='list-style-type: none; padding: 0;'>";
      works.forEach(work => {
        const title = work['work-summary'][0].title.title.value;
        const year = work['work-summary'][0]['publication-date']?.year?.value || "N/A";
        const link = work['work-summary'][0]['external-ids']['external-id'][0]?.url?.value || "#";
        publicationsHTML += `<li style="margin-bottom: 15px;">
                              <strong>${title}</strong> (${year})  
                              <br><a href="${link}" target="_blank" style="color: #007bff; text-decoration: none;">Read more</a>
                             </li>`;
      });
      publicationsHTML += "</ul>";

      document.getElementById("orcid-publications").innerHTML = publicationsHTML;

    } catch (error) {
      document.getElementById("orcid-publications").innerHTML = "<p>Error fetching publications. Please try again later.</p>";
      console.error("Error fetching ORCID data:", error);
    }
  }

  fetchORCIDPublications();
</script>
