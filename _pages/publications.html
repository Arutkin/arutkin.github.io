<h1>Publications</h1>

<p>My publications are available below. </p>

<div id="orcid-publications">
    <p>Loading publications...</p>
</div>

<script>
  async function fetchORCIDPublications() {
    const orcidId = "0000-0002-9004-6218";
    const url = `https://pub.orcid.org/v3.0/${orcidId}/works`;
    
    try {
      const response = await fetch(url, { headers: { Accept: "application/json" }});
      const data = await response.json();
      const works = data.group;
      
      let publicationsHTML = "<ul class='publication-list'>";
      works.forEach(work => {
        const summary = work['work-summary'][0];
        const title = summary.title.title.value;
        const year = summary['publication-date']?.year?.value || "N/A";
        const journal = summary['journal-title'] ? summary['journal-title'].value : "Unknown Journal";
        const authors = summary['contributors'] ? summary['contributors']['contributor'].map(a => a['credit-name'].value).join(', ') : "Various Authors";
        const link = summary['external-ids']?.['external-id'][0]?.url?.value || "#";
        const doi = summary['external-ids']?.['external-id'][0]?.value || "N/A";

        publicationsHTML += `<li class="publication-item">
                              <strong>${title}</strong> (${year})  
                              <br><em>${journal}</em>
                              <br><span>Authors: ${authors}</span>
                              <br>DOI: <a href="${link}" target="_blank">${doi}</a>
                             </li>`;
      });
      publicationsHTML += "</ul>";

      document.getElementById("orcid-publications").innerHTML = publicationsHTML;

    } catch (error) {
      document.getElementById("orcid-publications").innerHTML = "<p>Error fetching publications. Please try again later.</p>";
      console.error("Error fetching ORCID data:", error);
    }
  }

  fetchORCIDPublications();
</script>
