<h1>Publications</h1>

<p>My latest publications are available below. For a complete list, visit my 
   <a href="https://scholar.google.com/citations?user=Q2w2smAAAAAJ" target="_blank">
      Google Scholar profile</a>.
</p>

<div id="scholar-publications">
    <p>Loading publications from Google Scholar...</p>
</div>

<script>
  async function fetchScholarRSS() {
    const rssUrl = "https://scholar.google.com/citations?user=Q2w2smAAAAAJ&hl=en&oi=sra";
    
    try {
      const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`);
      const data = await response.json();

      let publicationsHTML = "<ul class='publication-list'>";
      data.items.forEach(item => {
        publicationsHTML += `<li class="publication-item">
                              <strong>${item.title}</strong>  
                              <br><a href="${item.link}" target="_blank" 
                              style="color: #007bff; text-decoration: none;">Read more</a>
                            </li>`;
      });
      publicationsHTML += "</ul>";

      document.getElementById("scholar-publications").innerHTML = publicationsHTML;

    } catch (error) {
      document.getElementById("scholar-publications").innerHTML = "<p>Error loading publications. Please try again later.</p>";
      console.error("Error fetching Google Scholar RSS:", error);
    }
  }

  fetchScholarRSS();
</script>
