# Basic Site Settings
locale                   : "en-US"
title                    : "MAX"
title_separator          : "-"
name                     : &name "Maxence Arutkin"
description              : &description "My personal academic website showcasing my research and publications."
url                      : https://arutkin.github.io
baseurl                  : ""
repository               : "Arutkin/arutkin.github.io"

# Site Author Information
author:
  avatar           : "profile.png"
  name             : "Maxence Arutkin, PhD"
  pronouns         :  
  bio              : "Researcher in stochastic modeling of complex systems"
  location         : "Paris/Tel Aviv"
  employer         : "Tel Aviv University"
  email            : "maxence@tau.ac.il" 

  # Academic websites
  arxiv            : 
  googlescholar    : "https://scholar.google.com/citations?user=Q2w2smAAAAAJ&hl=en"
  impactstory      : 
  orcid            : "https://orcid.org/0000-0002-9004-6218"
  researchgate     : "https://www.researchgate.net/profile/Arutkin-Maxence"
  scopus           : 

  # Social media
  linkedin         : "your-linkedin-username"
  twitter          : "your-twitter-username"

# Publication Categories
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   :  
breadcrumbs              : false 
words_per_minute         : 160
future                   : true
read_more                : "disabled" 
talkmap_link             : false    

# Comments Settings
comments:
  provider               : 
  disqus:
    shortname            :
  discourse:
    server               : 
  facebook:
    appid                :
    num_posts            : 5
    colorscheme          : "light"

# RSS Feed
atom_feed:
  hide                   : false     
  path                   : 

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : 
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  

# Analytics
analytics:
  provider               : "false" 
  google:
    tracking_id          :

# Build Settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Content Collections
collections:
  teaching:
    output: false
  publications:
    output: true
  portfolio:
    output: true
  talks:
    output: true

# Default Layouts for Content
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed 

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC 

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
